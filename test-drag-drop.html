<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drag Drop Test</title>
    <style>
        .element-item {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f9f9f9;
        }
        .element-item:hover {
            background: #e8f4fd;
        }
        .canvas-container {
            width: 600px;
            height: 400px;
            border: 2px dashed #ccc;
            margin: 20px 0;
            position: relative;
        }
        #testCanvas {
            border: 1px solid #000;
        }
        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }
        .drop-zone.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Simple Drag & Drop Test</h1>
    
    <div class="elements-panel">
        <h3>Elements</h3>
        <div class="element-item" data-type="studentName" draggable="true">
            <i class="fa fa-user"></i>
            <span>Student Name</span>
        </div>
        <div class="element-item" data-type="photo" draggable="true">
            <i class="fa fa-camera"></i>
            <span>Photo</span>
        </div>
        <div class="element-item" data-type="qrCode" draggable="true">
            <i class="fa fa-qrcode"></i>
            <span>QR Code</span>
        </div>
    </div>
    
    <div class="canvas-container">
        <canvas id="testCanvas" width="600" height="400"></canvas>
        <div class="drop-zone" id="dropZone">Drop Here!</div>
    </div>
    
    <div id="log"></div>
    
    <script src="shared/js/fabric/fabric.min.js"></script>
    <script>
        const log = document.getElementById('log');
        const dropZone = document.getElementById('dropZone');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        // Initialize canvas
        const canvas = new fabric.Canvas('testCanvas', {
            width: 600,
            height: 400,
            backgroundColor: '#ffffff'
        });
        
        addLog('âœ… Canvas initialized');
        
        // Setup elements
        const elementItems = document.querySelectorAll('.element-item');
        
        elementItems.forEach(item => {
            const elementType = item.dataset.type;
            
            item.addEventListener('dragstart', (e) => {
                const dragData = {
                    type: elementType,
                    label: item.querySelector('span').textContent
                };
                e.dataTransfer.setData('text/plain', JSON.stringify(dragData));
                e.dataTransfer.effectAllowed = 'copy';
                addLog('ðŸš€ Drag started: ' + elementType);
            });
            
            item.addEventListener('click', () => {
                addElementToCanvas(elementType);
                addLog('ðŸ‘† Click: ' + elementType);
            });
        });
        
        // Setup canvas drop zone
        const canvasContainer = document.querySelector('.canvas-container');
        const canvasElement = document.getElementById('testCanvas');
        
        function setupDropZone(element, name) {
            element.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
                dropZone.classList.add('active');
                addLog('ðŸŽ¯ Drag over ' + name);
            });
            
            element.addEventListener('dragleave', (e) => {
                dropZone.classList.remove('active');
            });
            
            element.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                try {
                    const dragData = e.dataTransfer.getData('text/plain');
                    addLog('ðŸ“¦ Drop data: ' + dragData);
                    
                    const elementData = JSON.parse(dragData);
                    addElementToCanvas(elementData.type, e);
                    addLog('âœ… Element added via drop: ' + elementData.type);
                } catch (error) {
                    addLog('âŒ Drop error: ' + error.message);
                }
            });
        }
        
        setupDropZone(canvasContainer, 'container');
        setupDropZone(canvasElement, 'canvas');
        
        function addElementToCanvas(elementType, dropEvent = null) {
            let x = 300, y = 200; // Center
            
            if (dropEvent) {
                const rect = canvasElement.getBoundingClientRect();
                x = dropEvent.clientX - rect.left;
                y = dropEvent.clientY - rect.top;
            }
            
            let element;
            
            switch (elementType) {
                case 'studentName':
                    element = new fabric.Text('John Doe', {
                        left: x,
                        top: y,
                        fontSize: 24,
                        fill: '#000'
                    });
                    break;
                case 'photo':
                    element = new fabric.Rect({
                        left: x,
                        top: y,
                        width: 100,
                        height: 120,
                        fill: '#f0f0f0',
                        stroke: '#ccc'
                    });
                    break;
                case 'qrCode':
                    element = new fabric.Rect({
                        left: x,
                        top: y,
                        width: 80,
                        height: 80,
                        fill: '#000'
                    });
                    break;
            }
            
            if (element) {
                canvas.add(element);
                canvas.renderAll();
                addLog('âœ… Added ' + elementType + ' at (' + x + ', ' + y + ')');
            }
        }
        
        addLog('ðŸŽ¯ Drag/drop setup complete');
        
        // Test function
        window.testSimpleDrag = () => {
            addLog('ðŸ§ª Testing simple drag...');
            addElementToCanvas('studentName');
        };
    </script>
</body>
</html>
