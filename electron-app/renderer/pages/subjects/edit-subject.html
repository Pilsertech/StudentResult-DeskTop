<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRMS Admin Update Subject</title>
    <link rel="stylesheet" href="../../../../shared/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/animate-css/animate.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/lobipanel/lobipanel.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/prism/prism.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/main.css" media="screen">
    <link rel="stylesheet" href="edit-subject.css">
    <script src="../../../../shared/js/modernizr/modernizr.min.js"></script>
</head>
<body class="top-navbar-fixed">
    <div class="main-wrapper">
        <!-- ========== TOP NAVBAR ========== -->
        <div id="topbar-include"></div>
        <!-- ========== WRAPPER FOR BOTH SIDEBARS & MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <div class="content-container">
                <!-- ========== LEFT SIDEBAR ========== -->
                <div id="leftbar-include"></div>
                <!-- ========== MAIN PAGE ========== -->
                <div class="main-page">
                    <div class="container-fluid">
                        <div class="row page-title-div">
                            <div class="col-md-6">
                                <h2 class="title">Update Subject</h2>
                            </div>
                        </div>
                        <div class="row breadcrumb-div">
                            <div class="col-md-6">
                                <ul class="breadcrumb">
                                    <li><a href="../dashboard/dashboard.html"><i class="fa fa-home"></i> Home</a></li>
                                    <li><a href="#">Subjects</a></li>
                                    <li class="active">Update Subject</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <h5>Update Subject</h5>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div id="message"></div>
                                        <div id="loading" class="text-center" style="display: none;">
                                            <i class="fa fa-spinner fa-spin"></i> Loading subject data...
                                        </div>
                                        <form id="editSubjectForm" class="form-horizontal" autocomplete="off" style="display: none;">
                                            <input type="hidden" id="subjectId" name="subjectId">
                                            <div class="form-group">
                                                <label for="subjectname" class="col-sm-2 control-label">Subject Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="subjectname" class="form-control" id="subjectname" placeholder="Subject Name" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="subjectcode" class="col-sm-2 control-label">Subject Code</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="subjectcode" class="form-control" id="subjectcode" placeholder="Subject Code" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-primary">Update</button>
                                                    <a href="manage-subjects.html" class="btn btn-default">Cancel</a>
                                                </div>
                                            </div>
                                        </form>
                                        <div id="error-state" style="display: none;">
                                            <div class="text-center">
                                                <p>Subject not found or error loading data.</p>
                                                <a href="manage-subjects.html" class="btn btn-primary">Back to Manage Subjects</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col-md-12 -->
                        </div>
                    </div>
                </div>
                <!-- /.main-page -->
            </div>
            <!-- /.content-container -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- /.main-wrapper -->

    <!-- ========== COMMON JS FILES ========== -->
    <script src="../../../../shared/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../../../shared/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../shared/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../../../shared/js/pace/pace.min.js"></script>
    <script src="../../../../shared/js/lobipanel/lobipanel.min.js"></script>
    <script src="../../../../shared/js/iscroll/iscroll.js"></script>
    <script src="../../../../shared/js/prism/prism.js"></script>
    <script src="../../../../shared/js/main.js"></script>
    <script src="edit-subject.js"></script>
    <script>
        // Load topbar and leftbar includes
        $(function() {
            $("#topbar-include").load("../includes/topbar.html");
            $("#leftbar-include").load("../includes/leftbar.html");
        });
    </script>
</body>
</html>
