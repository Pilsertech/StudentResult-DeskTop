<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRMS Admin Edit Student</title>
    <link rel="stylesheet" href="../../../../shared/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/animate-css/animate.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/lobipanel/lobipanel.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/prism/prism.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/main.css" media="screen">
    <link rel="stylesheet" href="edit-student.css">
    <script src="../../../../shared/js/modernizr/modernizr.min.js"></script>
</head>
<body class="top-navbar-fixed">
    <div class="main-wrapper">
        <!-- ========== TOP NAVBAR ========== -->
        <div id="topbar-include"></div>
        <!-- ========== WRAPPER FOR BOTH SIDEBARS & MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <div class="content-container">
                <!-- ========== LEFT SIDEBAR ========== -->
                <div id="leftbar-include"></div>
                <!-- ========== MAIN PAGE ========== -->
                <div class="main-page">
                    <div class="container-fluid">
                        <div class="row page-title-div">
                            <div class="col-md-6">
                                <h2 class="title">Student Admission</h2>
                            </div>
                        </div>
                        <div class="row breadcrumb-div">
                            <div class="col-md-6">
                                <ul class="breadcrumb">
                                    <li><a href="../dashboard/dashboard.html"><i class="fa fa-home"></i> Home</a></li>
                                    <li class="active">Student Admission</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <h5>Fill the Student info</h5>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div id="message"></div>
                                        <div id="loading" class="text-center" style="display: none;">
                                            <i class="fa fa-spinner fa-spin"></i> Loading student data...
                                        </div>
                                        <form id="editStudentForm" class="form-horizontal" autocomplete="off" style="display: none;">
                                            <input type="hidden" id="studentId" name="studentId">
                                            <input type="hidden" id="classId" name="classId">
                                            
                                            <div class="form-group">
                                                <label for="fullanme" class="col-sm-2 control-label">Full Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="fullanme" class="form-control" id="fullanme" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="rollid" class="col-sm-2 control-label">Roll Id</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="rollid" class="form-control" id="rollid" maxlength="5" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="emailid" class="col-sm-2 control-label">Email id</label>
                                                <div class="col-sm-10">
                                                    <input type="email" name="emailid" class="form-control" id="emailid" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="gender" class="col-sm-2 control-label">Gender</label>
                                                <div class="col-sm-10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="gender" value="Male" required> Male
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="gender" value="Female" required> Female
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="gender" value="Other" required> Other
                                                    </label>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="classname" class="col-sm-2 control-label">Class</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="classname" class="form-control" id="classname" readonly>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="dob" class="col-sm-2 control-label">DOB</label>
                                                <div class="col-sm-10">
                                                    <input type="date" name="dob" class="form-control" id="dob" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="regdate" class="col-sm-2 control-label">Reg Date:</label>
                                                <div class="col-sm-10" id="regdate" style="padding-top: 7px;">
                                                    <!-- Populated by JS -->
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="status" class="col-sm-2 control-label">Status</label>
                                                <div class="col-sm-10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="status" value="1" required> Active
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="status" value="0" required> Block
                                                    </label>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-warning">Update</button>
                                                    <a href="manage-students.html" class="btn btn-default">Cancel</a>
                                                </div>
                                            </div>
                                        </form>
                                        <div id="error-state" style="display: none;">
                                            <div class="text-center">
                                                <p>Student not found or error loading data.</p>
                                                <a href="manage-students.html" class="btn btn-primary">Back to Manage Students</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col-md-12 -->
                        </div>
                    </div>
                </div>
                <!-- /.main-page -->
            </div>
            <!-- /.content-container -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- /.main-wrapper -->

    <!-- ========== COMMON JS FILES ========== -->
    <script src="../../../../shared/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../../../shared/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../shared/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../../../shared/js/pace/pace.min.js"></script>
    <script src="../../../../shared/js/lobipanel/lobipanel.min.js"></script>
    <script src="../../../../shared/js/iscroll/iscroll.js"></script>
    <script src="../../../../shared/js/prism/prism.js"></script>
    <script src="../../../../shared/js/main.js"></script>
    <script src="edit-student.js"></script>
    <script>
        // Load topbar and leftbar includes
        $(function() {
            $("#topbar-include").load("../includes/topbar.html");
            $("#leftbar-include").load("../includes/leftbar.html");
        });
    </script>
</body>
</html>
