<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Change Password</title>
    <link rel="stylesheet" href="../../../../shared/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/animate-css/animate.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/lobipanel/lobipanel.min.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/prism/prism.css" media="screen">
    <link rel="stylesheet" href="../../../../shared/css/main.css" media="screen">
    <link rel="stylesheet" href="change-password.css">
    <script src="../../../../shared/js/modernizr/modernizr.min.js"></script>
</head>
<body class="top-navbar-fixed">
    <div class="main-wrapper">
        <!-- ========== TOP NAVBAR ========== -->
        <div id="topbar-include"></div>
        <!-- ========== WRAPPER FOR BOTH SIDEBARS & MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <div class="content-container">
                <!-- ========== LEFT SIDEBAR ========== -->
                <div id="leftbar-include"></div>
                <!-- ========== MAIN PAGE ========== -->
                <div class="main-page">
                    <div class="container-fluid">
                        <div class="row page-title-div">
                            <div class="col-md-6">
                                <h2 class="title">Admin Change Password</h2>
                            </div>
                        </div>
                        <div class="row breadcrumb-div">
                            <div class="col-md-6">
                                <ul class="breadcrumb">
                                    <li><a href="../dashboard/dashboard.html"><i class="fa fa-home"></i> Home</a></li>
                                    <li class="active">Admin change password</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="panel">
                                        <div class="panel-heading">
                                            <div class="panel-title">
                                                <h5>Admin Change Password</h5>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <div id="message"></div>
                                            <form id="changePasswordForm" name="chngpwd" autocomplete="off">
                                                <div class="form-group has-success">
                                                    <label for="currentPassword" class="control-label">Current Password</label>
                                                    <div class="">
                                                        <input type="password" name="currentPassword" class="form-control" id="currentPassword" required>
                                                    </div>
                                                </div>
                                                <div class="form-group has-success">
                                                    <label for="newPassword" class="control-label">New Password</label>
                                                    <div class="">
                                                        <input type="password" name="newPassword" class="form-control" id="newPassword" required>
                                                    </div>
                                                </div>
                                                <div class="form-group has-success">
                                                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                                                    <div class="">
                                                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                                                    </div>
                                                </div>
                                                <div class="form-group has-success">
                                                    <div class="">
                                                        <button type="submit" class="btn btn-success btn-labeled">
                                                            Change<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-md-8 col-md-offset-2 -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                    </section>
                    <!-- /.section -->
                </div>
                <!-- /.main-page -->
            </div>
            <!-- /.content-container -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- /.main-wrapper -->

    <!-- ========== COMMON JS FILES ========== -->
    <script src="../../../../shared/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../../../shared/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../shared/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../../../shared/js/pace/pace.min.js"></script>
    <script src="../../../../shared/js/lobipanel/lobipanel.min.js"></script>
    <script src="../../../../shared/js/iscroll/iscroll.js"></script>
    <script src="../../../../shared/js/prism/prism.js"></script>
    <script src="../../../../shared/js/main.js"></script>
    <script src="change-password.js"></script>
    <script>
        // Load topbar and leftbar includes
        $(function() {
            $("#topbar-include").load("../includes/topbar.html");
            $("#leftbar-include").load("../includes/leftbar.html");
        });
    </script>
</body>
</html>
