<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #testCanvas { border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Library Loading Test</h1>
    <div id="results"></div>
    
    <h2>Fabric.js Test</h2>
    <canvas id="testCanvas" width="400" height="300"></canvas>
    
    <!-- Load libraries -->
    <script src="shared/js/fabric/fabric.min.js"></script>
    <script src="shared/js/qrcode/qrcode.min.js"></script>
    <script src="shared/js/barcode/JsBarcode.all.min.js"></script>
    <script src="shared/js/jquery/jquery-2.2.4.min.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test jQuery
        if (typeof $ !== 'undefined') {
            addResult('‚úÖ jQuery loaded successfully - Version: ' + $.fn.jquery, 'success');
        } else {
            addResult('‚ùå jQuery failed to load', 'error');
        }
        
        // Test Fabric.js
        if (typeof fabric !== 'undefined') {
            addResult('‚úÖ Fabric.js loaded successfully - Version: ' + fabric.version, 'success');
            
            // Test canvas creation
            try {
                const canvas = new fabric.Canvas('testCanvas', {
                    width: 400,
                    height: 300,
                    backgroundColor: '#f0f0f0'
                });
                
                // Add a test rectangle
                const rect = new fabric.Rect({
                    left: 50,
                    top: 50,
                    width: 100,
                    height: 60,
                    fill: 'red'
                });
                canvas.add(rect);
                
                // Add test text
                const text = new fabric.Text('Fabric.js Working!', {
                    left: 180,
                    top: 100,
                    fontSize: 16,
                    fill: '#333'
                });
                canvas.add(text);
                
                canvas.renderAll();
                
                addResult('‚úÖ Fabric.js canvas test successful', 'success');
            } catch (error) {
                addResult('‚ùå Fabric.js canvas test failed: ' + error.message, 'error');
            }
        } else {
            addResult('‚ùå Fabric.js failed to load', 'error');
        }
        
        // Test QRCode.js
        if (typeof QRCode !== 'undefined') {
            addResult('‚úÖ QRCode.js loaded successfully', 'success');
        } else {
            addResult('‚ùå QRCode.js failed to load', 'error');
        }
        
        // Test JsBarcode
        if (typeof JsBarcode !== 'undefined') {
            addResult('‚úÖ JsBarcode loaded successfully', 'success');
        } else {
            addResult('‚ùå JsBarcode failed to load', 'error');
        }
        
        // Check file protocol access
        addResult('üåê Current protocol: ' + window.location.protocol, 'info');
        if (window.location.protocol === 'file:') {
            addResult('üìÅ Running on file:// protocol - this is correct for Electron', 'success');
        }
    </script>
</body>
</html>
